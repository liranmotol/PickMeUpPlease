<ion-view view-title="Login" ng-controller="loginController as vm">
    <ion-content padding="true" scroll="false">



        <div class="list list-inset padding-top">
            <label class="item item-input">
                <input type="text" placeholder="Username" ng-model="loginData.userName">
            </label>
            <label class="item item-input">
                <input type="password" placeholder="Password" ng-model="loginData.password">
            </label>
        </div>
        <div data-ng-hide="message == ''" class="alert alert-danger">
            {{message}}
        </div>

        <button class="button button-block button-balanced" ng-click="login()">Login</button>
        <button class="button button-block button-positive icon-left ion-social-facebook" ng-click="authExternalProvider('facebook')">Connect with Facebook</button>
        <button class="button button-block button-assertive icon-left ion-social-googleplus" ng-click="authExternalProvider('google')">Connect with Google+</button>


    </ion-content>
</ion-view>
