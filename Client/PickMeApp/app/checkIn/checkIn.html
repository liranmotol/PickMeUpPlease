<ion-view view-title="Students" data-ng-controller="checkInController as vm">
    <ion-content class="has-header">
        <ion-list>
            <ion-item ng-repeat="student in vm.students" ng-click="vm.selectstudent(student)" href="#/home/student-details/{{student.StudentId}}>
                <h2>{{student.StudentName}}</h2>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
