<ion-view title="branch-details" >
    <ion-content padding="true" scroll="false" class="has-header">
        <div data-ng-controller="brancDetailshController as vm">
                <div class="row">
                    <label class="col3">Principal name:</label>{{vm.selectedBranch.PrincipalName}}
                </div>

                <div class="row">
                    <label class="col3">Principal number: </label>{{vm.selectedBranch.PrincipalNUmber}}
                </div>

            <a class="button icon-right ion-chevron-right button-calm" ng-href="#/home/students/{{vm.selectedBranch.Id}}">Students</a>
        </div>


    </ion-content>
</ion-view>
