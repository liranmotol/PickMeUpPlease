<ion-view view-title="Branches" data-ng-controller="branchController as vm">
    <ion-content class="has-header">
        <ion-list>
            <ion-item ng-repeat="branch in vm.branches" ng-click="vm.selectBranch(branch)" href="#/home/branch-details/{{branch.BranchId}}">
                <h2>{{branch.BranchName}}</h2>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
